<!doctype html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Authentication - Playlist Generator</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #1e3a8a 0%, #000000 50%, #1e3a8a 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 400px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #333;
        border-top: 4px solid #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      h1 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }
      p {
        color: #ccc;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h1>Kirjaudutaan sisään...</h1>
      <p>Sinut ohjataan takaisin sovellukseen hetken kuluttua.</p>
    </div>

    <script>
      // Redirect to main app with the hash parameters
      window.location.href = '/' + window.location.hash;
    </script>
  </body>
</html>
